{% extends 'mainsite/base.html' %}

{% block content %}

<table class="table">
    <tbody>
    {% for i in user_orders %}
        <tr>
            <td>{{ i }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Наименование товара</th>
      <th scope="col">Количество</th>
      <th scope="col">Цена</th>
      <th scope="col">Итоговая стоимость</th>
    </tr>
  </thead>
  <tbody>
  {% for i in user_orders %}
    <tr>
<!--      <th scope="row"></th>-->
      <td><img class="cart-detail-img" src="{{ i.image }}"> {{i.name}}</td>
      <td>{{i.quantity}}</td>
      <td>{{i.price}} руб.</td>
      <td>{{i.total_price}} руб.</td>
    </tr>
  {% endfor %}
  </tbody>
  <tfoot>

  </tfoot>
</table>

{% endblock content %}

{% extends 'mainsite/base.html' %}

{% block content %}
{% for item in db_obj %}
    <h3> {{item.title}} </h3>
    <img src="{{item.photo}}">
    <p>{{item.price}}</p>
    <p>{{item.description}}</p>
{% if item.availability %}
    <h5>В наличии</h5>
{% else %}
<!--    {% for i in db_obj %}-->
<!--        <p>{{i}}</p>-->
<!--    {% endfor %}-->
    <h5>Нет в наличии</h5>
{% endif %}
{%endfor%}
{% endblock content %}

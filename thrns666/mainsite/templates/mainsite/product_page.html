{% extends 'mainsite/base.html' %}

{% block content %}
    <h3> {{db_obj.title}} </h3>
    <img src="{{item.photo}}">
    <p>{{db_obj.price}}</p>
    <p>{{db_obj.description}}</p>
{% if db_obj.availability %}
    <h5>В наличии</h5>
{% else %}
    <h5>Нет в наличии</h5>
{% endif %}
{% endblock content %}

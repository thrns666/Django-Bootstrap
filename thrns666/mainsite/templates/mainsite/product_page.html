{% extends 'mainsite/base.html' %}

{% block content %}
    <h3> {{product.title}} </h3>
{% if product.photo%}
    <img src="{{product.photo.url}}">
{% endif %}
    <p>{{product.price}}</p>
    <p>{{product.description}}</p>
{% if product.availability %}
    <h5>В наличии</h5>
{% else %}
    <h5>Нет в наличии</h5>
{% endif %}
{% endblock content %}

{% extends 'mainsite/base.html' %}

{% block content %}
    <h3> {{db_obj.title}} </h3>
    <img src="{{db_obj.photo}}">
    <p>{{db_obj.description}}</p>
{% if db_obj.availability %}
    <h5>В наличии</h5>
{% else %}
    {% for i in db_obj %}
        <p>{{i}}</p>
    {% endfor %}
    <h5>Нет в наличии</h5>
{% endif %}
{% endblock content %}
